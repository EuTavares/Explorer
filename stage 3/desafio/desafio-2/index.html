<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <title>Mentoria 2</title>
</head>
<body>
    <div class="page">
        <div class="text">
            <h3>Avalie a sua mentoria</h3>
            <p>
                Chegou a hora de avaliar o seu mentor. Bora la?
            </p>
            <img src="img.svg" alt="">
        </div>

        <header>
            <div>
                <p>
                    Informações Pessoais
                </p>
            </div>
        </header>

        <div class="form" >
            <form id="my-form">
                <fieldset>
                        <div class="double-field">
                            <div class="input-wrapper">
                                <label for="first-name">Nome</label>
                                <input type="text" id="first-name"/>
                            </div>
                            
                            <div class="input-wrapper">
                                <label for="second-name">Sobrenome</label>
                                <input type="text" id="second-name" />
                            </div>
                         </div>

                         <div class="input-wrapper">
                            <label for="email">Email
                                <span>(digite um email válido)</span>
                            </label>
                            <input type="email" id="email"/>
                         </div>

                </fieldset>

                
                <fieldset class="spacing">
                    <legend>Informações Do Mentor</legend>
               

                    <div class="input-wrapper">
                        <label for="mentor-name">Selecione quem foi o seu mentor</label>
                        <select id="event-category">
                            <option value="mentor-1">Mayk Brito</option>
                            <option value="mentor-2">Jakeliny Gracielly</option>
                            <option value="mentor-3">Diego Fernandes</option>
                        </select>
                    </div>

                    <div class="input-wrapper">
                        <label for="feedback">Feedback sobre o mentor</label>
                        <textarea  id="feedback" cols="30" rows="10"></textarea> 
                     </div>

                     <div class="checkbox-wrapper">
                        <input type="checkbox" id="duvidas" />
                        <label for="duvidas"> Todas as minhas duvidas foram esclarecidas durante a mentoria</label>
                     </div>

                </fieldset>
                
                <fieldset class="spacing">
                    <legend>Agendando próxima mentoria</legend>

                <div class="col-3">
                    <div class="input-wrapper" >
                        <label for="first-date">Data
                            <span>(DD/MM/AAA)</span>
                        </label>
                        <input type="date" class="tamanho" id="first-date"/>
                    </div>

                    <div class="input-wrapper">
                        <label for="time-of">Das</label>
                        <input type="time" id="time-of"/>
                    </div>

                    <div class="input-wrapper">
                        <label for="time-until">Até</label>
                        <input type="time" id="time-until"/>
                    </div>
                </div>
                </fieldset>

                
            </form>
        </div>
        <footer>
                 <button class="button" type="submit" form="my-form">Salvar</button>   
        </footer>
    </div>
</body>
</html>
