<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <title>Mentoria</title>
</head>
<body>
    <div class="page">
        <div class="text">
            <h3>Mentoria</h3>
            <p>
                Preencha o formulário abaixo para agendar a sua mentoria
            </p>
        </div>

        <div class="form" >
            <form id="my-form">
                <fieldset>
                    <legend>Informações pessoais</legend>
                

                         <div class="double-field">
                            <div class="input-wrapper">
                                <label for="first-name">Nome</label>
                                <input type="text" id="first-name"/>
                            </div>
                            
                            <div class="input-wrapper">
                                <label for="second-name">Sobrenome</label>
                                <input type="text" id="second-name" />
                            </div>
                         </div>

                         <div class="input-wrapper">
                            <label for="email">Email
                                <span>(digite um email válido)</span>
                            </label>
                            <input type="email" id="email"/>
                         </div>

                         <div class="input-wrapper">
                            <label for="password">Senha
                                <span>(mínimo de 6 caracteres)</span>
                            </label>
                            <input type="password" id="password"/>
                         </div>
                </fieldset>

                
                <fieldset class="spacing">
                    <legend>Informações Do Mentor</legend>
               

                    <div class="input-wrapper">
                        <label for="mentor-name">Nome do seu mentor
                            <span>(só o primeiro nome)</span>
                        </label>
                        <input type="text" id="mentor-name"/>
                    </div>
                </fieldset>
                
                <fieldset class="spacing">
                    <legend>Seus horários disponíveis</legend>

                    <p>Primeira Mentoria</p>
                
                <div class="col-3">
                    <div class="input-wrapper" >
                        <label for="first-date">Data
                            <span>(DD/MM/AAA)</span>
                        </label>
                        <input type="date" class="tamanho" id="first-date"/>
                    </div>

                    <div class="input-wrapper">
                        <label for="time-of">Das</label>
                        <input type="time" id="time-of"/>
                    </div>

                    <div class="input-wrapper">
                        <label for="time-until">Até</label>
                        <input type="time" id="time-until"/>
                    </div>
                </div>
                </fieldset>

                <fieldset class="spacing">

                    <p>Segunda mentoria</p>
                
                <div class="col-3">
                    <div class="input-wrapper" >
                        <label for="first-date">Data
                            <span>(DD/MM/AAA)</span>
                        </label>
                        <input type="date" class="tamanho" id="first-date"/>
                    </div>

                    <div class="input-wrapper">
                        <label for="time-of">Das</label>
                        <input type="time" id="time-of" />
                    </div>

                    <div class="input-wrapper">
                        <label for="time-until">Até</label>
                        <input type="time" id="time-until"/>
                    </div>
                </div>
                </fieldset>

                
            </form>
        </div>
        <footer>
                 <button class="button" type="submit" form="my-form">Salvar</button>   
        </footer>
    </div>
</body>
</html>
